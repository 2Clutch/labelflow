type Class {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  color: ColorHex!
  labels: [Label!]!
}

input ClassCreateInput {
  name: String!
  color: ColorHex!
}

input ClassWhereInput {
  id: ID
  name: String
}

input ClassWhereUniqueInput {
  id: ID!
}

scalar ColorHex

scalar DateTime

type Example {
  id: ID
  createdAt: DateTime
  updatedAt: DateTime
  name: String
}

input ExampleCreateInput {
  name: String!
  id: ID
}

enum ExampleOrderByInput {
  id_ASC
  id_DESC
}

input ExampleWhereInput {
  id: ID
}

input ExampleWhereUniqueInput {
  id: ID!
}

type Image {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  url: String!
  name: String!
  height: Int!
  width: Int!
  labels: [Label!]!
}

input ImageCreateInputWithFile {
  name: String
  file: Upload!
}

input ImageCreateInputWithUrl {
  name: String!
  width: Int!
  height: Int!
  url: String
}

input ImageWhereInput {
  id: ID
}

input ImageWhereUniqueInput {
  id: ID!
}

type Label {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  imageId: ID!
  classId: ID
  x: Int!
  y: Int!
  height: Int!
  width: Int!
}

input LabelCreateInput {
  imageId: ID!
  x: Int!
  y: Int!
  width: Int!
  height: Int!
  classId: ID
}

input LabelWhereInput {
  id: ID
}

input LabelWhereUniqueInput {
  id: ID!
}

type Mutation {
  createExample(data: ExampleCreateInput!): Example
  createImage(data: ImageCreateInputWithFile!): Image
  createLabel(data: LabelCreateInput!): Label
  createClass(data: ClassCreateInput!): Class
}

type Query {
  hello: String
  example(where: ExampleWhereUniqueInput!): Example!
  examples(where: ExampleWhereInput, first: Int, skip: Int, orderBy: ExampleOrderByInput): [Example!]!
  image(where: ImageWhereUniqueInput!): Image!
  images(where: ImageWhereInput, first: Int, skip: Int): [Image!]!
  label(where: LabelWhereUniqueInput!): Label!
  labels(where: LabelWhereInput, first: Int, skip: Int): [Label!]!
  class(where: ClassWhereUniqueInput!): Class!
  classes(where: ClassWhereInput, first: Int, skip: Int): [Class!]!
}

scalar Upload
