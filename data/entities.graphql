# This file contains the type definitions of each main entity
type Example {
  id: ID
  createdAt: DateTime
  updatedAt: DateTime
  name: String
}

type Image {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  url: String!
  name: String!
  height: Int!
  width: Int!
  labels: [Label!]!
}

type Label {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  imageId: ID!
  classId: ID
  x: Int!
  y: Int!
  height: Int!
  width: Int!
}

type Class{
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  color: ColorHex!
  labels: [Label!]!
}