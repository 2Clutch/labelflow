input DatasetCreateInput {
  id: ID
  name: String!
  workspaceSlug: String!
}

input WorkspaceSlugAndDatasetSlug {
  datasetSlug: String!
  workspaceSlug: String!
}

input DatasetWhereUniqueInput {
