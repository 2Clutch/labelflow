type Query {
  hello: String

  example(where: ExampleWhereUniqueInput!): Example!
  examples(
    where: ExampleWhereInput
    first: Int
    skip: Int
    orderBy: ExampleOrderByInput
  ): [Example!]!

  image(where: ImageWhereUniqueInput!): Image!
  images(where: ImageWhereInput, first: Int, skip: Int): [Image!]!
  imagesAggregates(where: ImageWhereInput): ImagesAggregates!
  imagesCount(where: ImageWhereInput): Int!

  labelClass(where: LabelClassWhereUniqueInput!): LabelClass!
  labelClasses(
    where: LabelClassWhereInput
    first: Int
    skip: Int
  ): [LabelClass!]!
  labelClassesAggregates(where: LabelClassWhereInput): LabelClassesAggregates!

  labelsAggregates: LabelsAggregates!
  label(where: LabelWhereUniqueInput!): Label!

  project(where: ProjectWhereUniqueInput!): Project!
  projects(first: Int, skip: Int): [Project!]!

  exportToCoco: String!

  debug: JSON!
}
