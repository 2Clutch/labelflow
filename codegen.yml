schema: "./data/*.graphql"
generates:
  ./typescript/web-app/src/types.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./data/__generated__/schema.graphql:
    plugins:
      - schema-ast
  ./data/__generated__/introspection.json:
    plugins:
      - introspection
    config:
      minify: false
